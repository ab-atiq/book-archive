<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <!-- Searching for Books -->
    <h2 class="text-center text-success mt-5">Search Books</h2>
    <div class="input-group mt-3 mb-3 w-25 mx-auto">
      <input
        id="search-field"
        type="text"
        class="form-control"
        placeholder="Book name or Author name"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchBooks()"
        class="btn btn-primary"
        type="button"
        id="button-search"
      >
        Search
      </button>
    </div>

    <!-- Search Results Count -->
    <div>
      <h1 class="text-primary text-center my-5" id="number-of-results"></h1>
    </div>

    <!-- Error message -->
    <div id="errorMessage" class="text-center text-danger mx-auto fs-2 fw-bold">
      No result found!
    </div>

    <!-- Search Result -->
    <div
      id="searchResult"
      class="row row-cols-1 row-cols-md-3 g-4 mx-auto container"
    ></div>

    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- JS Script -->
    <script src="script.js"></script>
  </body>
</html>
